		 stroke-width="4px"
		 fill="transparent">
	
	<!-- Cheap -->
	<circle
		r="130"
		cx="200"
		cy="255"
		stroke="#ff0000"
		fill="#ff0000"
		fill-opacity="0.3"
		/>
	
	<text
		x="165"
		y="310"
		font-size="24"
		fill="#ff0000">
			Cheap
	</text>
	
	<!-- Fast -->
	<circle
		r="130"
		cx="255"
		cy="145"
		stroke="#0000ff"
