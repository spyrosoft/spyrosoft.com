    <section class="row">
      <div class="columns">
        <h2>One-Time Pad Encryption</h2>
        <p>Note: This is for demonstration purposes. I recommend avoiding encrypting your messages via a website on the internet.</p>
        <div class="row">
          <div class="columns" id="plain-text-input-container">
            <label>
              Your Message:
              <textarea id="plain-text-input" rows="10"></textarea>
            </label>
            <p class="text-center">
              <button class="button large no-margin" id="encrypt-button">
                Encrypt
              </button>
            </p>
          </div>
          <div class="columns large-6 medium-6">
            <label>
              Encrypted Message:
              <textarea id="cipher-text" rows="10"></textarea>
            </label>
          </div>
          <div class="columns large-6 medium-6 key">
            <label>
              Key:
              <textarea id="key" rows="10"></textarea>
            </label>
          </div>
          <div class="columns" id="plain-text-output-container">
            <p class="text-center">
              <button class="button large no-margin" id="decrypt-button">
                Decrypt
              </button>
            </p>
            <label>
              Decrypted Message:
              <textarea id="plain-text-output" rows="10"></textarea>
            </label>
          </div>
          <div class="columns text-center">
            <button class="button large no-margin" id="encrypt-mode-button">
              Encrypt A Message
            </button>
            <button class="button large no-margin" id="decrypt-mode-button">
              Decrypt A Message
            </button>
          </div>
        </div>
        <script>
          document.getElementById('plain-text-input').focus();
        </script>
      </div>
