    <header>
      <nav class="top clearfix">
        <ul>
          <li class="nav-image">

    <hr class="no-spacing">
    <section class="row">
      <div class="columns">
        <h2>JavaScript Huffman Encoder</h2>
        <hr>
      </div>
      <div class="columns" id="encode-output-container">
        <textarea id="encoding-input" rows="10"></textarea>
      </div>
      <div class="columns text-center" id="encode-button-container">
        <p>
          <input class="button no-margin" onclick="encode_input()" type="button" value="Encode">
        </p>
      </div>
      <div class="columns large-6 medium-6">
        <textarea id="encoded-table" onfocus="this.select();" rows="10"></textarea>
      </div>
      <div class="columns large-6 medium-6">
        <textarea id="encoded-output" onfocus="this.select();" rows="10"></textarea>
      </div>
      <div class="columns text-center" id="decode-button-container">
        <p>
          <input class="button no-margin" onclick="decode_input()" type="button" value="Decode">
        </p>
      </div>
      <div class="columns" id="decoded-output-container">
        <textarea id="decoded-output" onfocus="this.select();" rows="10"></textarea>
      </div>
      <div class="columns text-center">
        <input class="button no-margin" id="encode-mode-button" onclick="encode_mode();" type="button" value="Encode Mode">
        <input class="button no-margin" id="decode-mode-button" onclick="decode_mode();" type="button" value="Decode Mode">
      </div>
