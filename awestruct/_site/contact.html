<!DOCTYPE html>
<html class="no-js" lang="en-US">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contact - SpyroSoft</title>
    <link href="/css/foundation.min.css" rel="stylesheet">
    <link href="/css/app.css" rel="stylesheet">
    <link href="/images/spyrosoft-logo-16x16.png" rel="icon" type="image/png">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-startup-image">
  </head>
  <body>
    <header>
      <nav class="top clearfix">
        <ul>
          <li class="nav-image">
            <a href="/">
              <img alt="SpyroSoft Logo" src="/images/spyrosoft-logo-50x50.png">
            </a>
          </li>
          <li>
            <a href="/portfolio.html">Portfolio</a>
          </li>
          <li>
            <a href="/about.html">About</a>
          </li>
          <li>
            <a href="/blog.html">Blog</a>
          </li>
          <li>
            <a href="/send-payment.html">$</a>
          </li>
          <li>
            <a href="/tools.html">Tools</a>
          </li>
          <li>
            <a href="/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <hr class="no-spacing">
    <section class="row">
      <div class="columns">
        <h1>Contact</h1>
        <hr>
        <h4>
          <a href="https://github.com/spyrosoft">GitHub</a>
          -
          <a href="https://www.linkedin.com/in/bennett-roesch-26b7a135">LinkedIn</a>
          -
          <a href="https://twitter.com/spyrosoft">Twitter</a>
          -
          <a href="https://angel.co/bennett-roesch">AngelList</a>
          -
          <a href="http://devpost.com/spyrosoft">Devpost</a>
        </h4>
        <hr>
        <form action="/contact-ajax/" class="ajax" method="post">
          <div class="row">
            <div class="columns medium-6 large-6">
              <label>
                Name
                <input name="name" type="text">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="columns medium-6 large-6">
              <label>
                Email
                <input name="email" type="email">
              </label>
            </div>
          </div>
          <div class="row">
            <div class="columns">
              <label>
                Message
                <sup>(Required)</sup>
                <textarea cols="40" name="message" required rows="10"></textarea>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="columns text-center">
              <button class="button" type="submit">Submit</button>
            </div>
          </div>
          <script>
            document.getElementsByName('name')[0].focus();
            var ajax_form_success_message = 'Thank you! I\'ll respond to you soon. If you are interested, please check out some blog articles.';
            var ajax_form_redirect_url = '/blog.html';
          </script>
        </form>
      </div>
    </section>
    <hr class="no-spacing">
    <footer>
      <div class="copyright">
        <p>
          Copyright © by SpyroSoft
        </p>
        <p class="trademark">
          SpyroSoft™ is a trademark wholly owned by Bennett Roesch
        </p>
      </div>
    </footer>
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/what-input.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="/js/form-ajax.js"></script>
  </body>
</html>
