    <section class="row">
      <div class="columns">
        <h1>Send Payment</h1>
        <hr>
        <div class="row send-payment">
          <div class="columns step payment-amount">
            <label>
              <input class="large" id="payment-amount" placeholder="$1,000,000.00" type="text">
            </label>
            <button class="button large next-step check-correct-amount">
              Send Payment
            </button>
            <div class="how-much-error error"></div>
          </div>
          <div class="columns step check-correct-amount text-center">
            <h1 id="check-correct-amount"></h1>
            <p>Is this the correct amount?</p>
            <p>
              <button class="no-margin button large next-step submit-payment">
                Yes
              </button>
            </p>
            <p>
              <button class="no-margin button next-step paymen-amount">
                Wait, go back
              </button>
            </p>
          </div>
          <script>
            document.getElementById('payment-amount').focus();
          </script>
        </div>
      </div>
