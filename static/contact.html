<!DOCTYPE html>
<html lang="en-US">
	<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SpyroSoft - Contact</title>
    <link rel="stylesheet" href="/css/foundation.min.css" />
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="icon" href="/images/spyro-favicon.gif" type="image/gif" />
	</head>
	<body>
		
		<header>
			<nav>
				<ul class="menu clearfix">
					<li class="left"><a href="/"><img alt="SpyroSoft" src="/images/spyrosoft-logo.jpg" /></a></li>
					<li class="right"><a href="/contact/">Contact</a></li>
					<li class="right"><a href="/about/">About</a></li>
				</ul>
			</nav>
		</header>
		
		<section class="contact">
			<form action="/contact-ajax/" method="post">
				
				<div class="row">
					<div class="columns medium-6 large-6">
						<label>
							Name
							<input type="text" name="name" />
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="columns medium-6 large-6">
						<label>
							Subject
							<input type="text" name="subject" />
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="columns medium-6 large-6">
						<label>
							Email
							<input type="email" name="email" />
						</label>
					</div>
				</div>

				<div class="row">
					<div class="columns">
						<label>
							Message <sup>(Required)</sup>
							<textarea name="message" cols="40" rows="10"></textarea>
						</label>
					</div>
				</div>
				
				<div class="row">
					<div class="columns text-center">
						<button class="button" type="submit">Submit</button>
					</div>
				</div>
				
				<script type="text/javascript">
					document.getElementsByName('name')[0].focus();
				</script>
			</form>
		</section>
		
		<footer>
			<hr />
			<div class="copyright">
				<p>
					Copyright &copy; 2011 - <span id="this-year">2016</span> by SpyroSoft
				</p>
				<p class="trademark">
					SpyroSoft&trade; is a trademark wholly owned by Bennett Roesch
				</p>
			</div>
		</footer>
		
    <script src="/js/vendor/jquery.min.js"></script>
    <script src="/js/vendor/what-input.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
	</body>
</html>
